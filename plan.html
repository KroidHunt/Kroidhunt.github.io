<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Interview Prep HUD</title>

<style>
/* =========================
   THEME TOKENS (BOLD)
========================= */
:root {
  --bg: #020617;
  --card: rgba(15,23,42,0.85);
  --border: rgba(148,163,184,0.18);
  --text: #e5e7eb;
  --muted: #94a3b8;

  --neon-blue: #38bdf8;
  --neon-purple: #818cf8;
  --neon-green: #22c55e;
  --neon-yellow: #facc15;

  --radius: 18px;
  --glass: blur(16px);
}

/* =========================
   BASE
========================= */
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: ui-sans-serif, system-ui;
  background:
    radial-gradient(circle at top, #020617 0%, #000 70%);
  color: var(--text);
}

.container {
  max-width: 460px;
  margin: auto;
  padding: 18px 14px 120px;
}

/* =========================
   HEADER
========================= */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 18px;
}

header h1 {
  font-size: 22px;
  letter-spacing: 0.4px;
}

.toggle {
  border-radius: 999px;
  padding: 6px 14px;
  border: 1px solid var(--border);
  background: var(--card);
  backdrop-filter: var(--glass);
  color: var(--text);
}

/* =========================
   CARDS
========================= */
.card {
  background: linear-gradient(
    180deg,
    rgba(15,23,42,0.95),
    rgba(15,23,42,0.75)
  );
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 18px;
  margin-bottom: 18px;
  backdrop-filter: var(--glass);
  box-shadow:
    0 0 0 1px rgba(255,255,255,0.02),
    0 25px 60px rgba(0,0,0,0.6);
}

/* =========================
   LEVEL HUD
========================= */
.level-hud {
  display: grid;
  gap: 10px;
}

.level-top {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
}

.level-ring {
  height: 12px;
  background: rgba(255,255,255,0.12);
  border-radius: 999px;
  overflow: hidden;
}

.level-fill {
  height: 100%;
  background: linear-gradient(
    90deg,
    var(--neon-blue),
    var(--neon-purple)
  );
  width: 0%;
  transition: width 0.6s ease;
}

/* =========================
   TROPHIES GRID
========================= */
.trophy-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
}

.trophy-card {
  padding: 14px;
  border-radius: 16px;
  border: 1px solid var(--border);
  background: rgba(255,255,255,0.03);
  position: relative;
  overflow: hidden;
}

.trophy-card.locked {
  opacity: 0.35;
}

.trophy-card.unlocked {
  box-shadow:
    0 0 25px rgba(56,189,248,0.45),
    inset 0 0 20px rgba(56,189,248,0.15);
  animation: unlock 0.6s ease;
}

@keyframes unlock {
  0% { transform: scale(0.9); opacity: 0.3; }
  100% { transform: scale(1); opacity: 1; }
}

.trophy-icon {
  font-size: 28px;
}

.trophy-title {
  font-size: 13px;
  margin-top: 6px;
}

.trophy-desc {
  font-size: 11px;
  color: var(--muted);
}

/* =========================
   TIMELINE
========================= */
.timeline {
  position: relative;
  padding-left: 24px;
}

.timeline::before {
  content: "";
  position: absolute;
  left: 9px;
  top: 0;
  bottom: 0;
  width: 2px;
  background: linear-gradient(
    180deg,
    transparent,
    var(--border),
    transparent
  );
}

.task {
  position: relative;
  padding: 16px 0 16px 14px;
}

.dot {
  position: absolute;
  left: 1px;
  top: 24px;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: rgba(255,255,255,0.2);
}

.task.today .dot {
  background: var(--neon-yellow);
  box-shadow: 0 0 0 8px rgba(250,204,21,0.25);
}

.task.completed .dot {
  background: var(--neon-green);
}

.task label {
  font-size: 15px;
}

.task.completed label {
  text-decoration: line-through;
  color: var(--neon-green);
}

.meta {
  font-size: 11px;
  color: var(--muted);
}
</style>
</head>

<body>
<div class="container">

<header>
  <h1>Interview Prep HUD</h1>
  <button class="toggle">Theme</button>
</header>

<!-- LEVEL -->
<div class="card level-hud">
  <div class="level-top">
    <div>LEVEL <strong id="level">1</strong></div>
    <div><strong id="xp">0</strong> XP</div>
  </div>
  <div class="level-ring">
    <div class="level-fill" id="xpFill"></div>
  </div>
</div>

<!-- TROPHIES -->
<div class="card">
  <h3 style="margin:0 0 12px">Achievements</h3>
  <div class="trophy-grid" id="trophies"></div>
</div>

<!-- TASKS -->
<div class="card timeline" id="tasks"></div>

</div>

<script>
const STORAGE = "hud-v1";
const start = new Date("2026-01-15");

const tasks = [
  "React re-render mastery",
  "JS event loop clarity",
  "Type-safe configs",
  "System design dashboard",
  "Performance trade-offs",
  "AI usage story",
  "Mock interviews",
  "Applications sent",
  "Offer negotiation"
];

const trophies = [
  { icon:"ðŸ", title:"First Blood", desc:"Complete your first task", at:1 },
  { icon:"ðŸ”¥", title:"Momentum", desc:"3 tasks completed", at:3 },
  { icon:"ðŸš€", title:"Velocity", desc:"5 tasks completed", at:5 },
  { icon:"ðŸ§ ", title:"Architect", desc:"System design done", at:4 },
  { icon:"ðŸ†", title:"Interview Ready", desc:"All tasks done", at:tasks.length }
];

const state = JSON.parse(localStorage.getItem(STORAGE)) || {};

function save(){ localStorage.setItem(STORAGE, JSON.stringify(state)); }

function render(){
  const taskEl = document.getElementById("tasks");
  taskEl.innerHTML = "";
  let done = 0;

  tasks.forEach((t,i)=>{
    const id="t"+i;
    if(state[id]) done++;

    const d=new Date(start); d.setDate(d.getDate()+i);
    const isToday = Math.floor((new Date()-d)/86400000)===0;

    const el=document.createElement("div");
    el.className=`task ${state[id]?"completed":""} ${isToday?"today":""}`;
    el.innerHTML=`
      <div class="dot"></div>
      <input type="checkbox" ${state[id]?"checked":""}/>
      <label>${t}</label>
      <div class="meta">${d.toDateString()}</div>
    `;
    el.querySelector("input").onchange=e=>{
      state[id]=e.target.checked;
      save(); render();
    };
    taskEl.appendChild(el);
  });

  const xp = done*10;
  document.getElementById("xp").textContent=xp;
  document.getElementById("level").textContent=Math.floor(xp/50)+1;
  document.getElementById("xpFill").style.width=(xp%50)*2+"%";

  const tro=document.getElementById("trophies");
  tro.innerHTML="";
  trophies.forEach(tr=>{
    const unlocked = done>=tr.at;
    const c=document.createElement("div");
    c.className=`trophy-card ${unlocked?"unlocked":"locked"}`;
    c.innerHTML=`
      <div class="trophy-icon">${tr.icon}</div>
      <div class="trophy-title">${tr.title}</div>
      <div class="trophy-desc">${tr.desc}</div>
    `;
    tro.appendChild(c);
  });
}

render();
</script>
</body>
</html>
