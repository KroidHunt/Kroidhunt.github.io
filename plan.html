<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Frontend Interview Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0b0b0c;
      --card: #111113;
      --border: #1f1f23;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #3b82f6;
      --success: #22c55e;
      --warning: #facc15;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px 14px 80px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 16px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 14px;
    }

    .progress-bar {
      height: 6px;
      background: #1f2937;
      border-radius: 999px;
      overflow: hidden;
      margin-top: 6px;
    }

    .progress-fill {
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width 0.3s ease;
    }

    .task {
      display: flex;
      gap: 10px;
      padding: 12px 0;
      border-bottom: 1px dashed var(--border);
    }

    .task:last-child {
      border-bottom: none;
    }

    .task input {
      margin-top: 4px;
      accent-color: var(--accent);
    }

    .task.completed label {
      text-decoration: line-through;
      color: var(--success);
    }

    .task-meta {
      font-size: 11px;
      color: var(--muted);
      margin-top: 2px;
    }

    .badge {
      display: inline-block;
      font-size: 10px;
      padding: 2px 8px;
      border-radius: 999px;
      margin-left: 6px;
    }

    .past { background: #1f2937; }
    .today { background: var(--warning); color: #000; }
    .future { background: #334155; }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Interview Prep Dashboard</h1>
  <div class="subtitle">Senior Frontend · Jan–Mar 2026</div>

  <div id="todayCard" class="card"></div>
  <div id="weeks"></div>
</div>

<script>
  const STORAGE_KEY = "frontend-dashboard-v2";
  const startDate = new Date("2026-01-15");

  const weeks = [
    {
      title: "Week 1 – React, JS & TS",
      items: [
        "React re-render reasoning",
        "Memoization trade-offs",
        "Controlled vs uncontrolled",
        "Error boundaries",
        "JS event loop",
        "Closures",
        "Type-safe configs",
        "Resume first draft"
      ]
    },
    {
      title: "Week 2 – System Design",
      items: [
        "Large data dashboards",
        "Caching strategies",
        "Permissions UI",
        "Config-driven UI",
        "Performance trade-offs",
        "API pagination",
        "Auth flows"
      ]
    },
    {
      title: "Week 3 – Senior Narrative",
      items: [
        "Select case study project",
        "Architecture explanation",
        "Trade-offs explanation",
        "Performance story",
        "AI usage story",
        "Finalize resume"
      ]
    },
    {
      title: "Week 4 – Mock Interviews",
      items: [
        "System design mock 1",
        "System design mock 2",
        "React/JS mock",
        "Behavioral mock"
      ]
    },
    {
      title: "Week 5 – Applications",
      items: [
        "Shortlist companies",
        "Apply",
        "Referrals",
        "Company-specific prep"
      ]
    },
    {
      title: "Week 6 – Offers",
      items: [
        "Interview rounds",
        "Offer evaluation",
        "Negotiation",
        "Final decision"
      ]
    }
  ];

  function loadState() {
    return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
  }

  function saveState(state) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
  }

  const state = loadState();
  const today = new Date();

  function dayDiff(d1, d2) {
    return Math.floor((d1 - d2) / (1000 * 60 * 60 * 24));
  }

  function taskDate(weekIndex, taskIndex) {
    const offset = weekIndex * 7 + taskIndex;
    const d = new Date(startDate);
    d.setDate(d.getDate() + offset);
    return d;
  }

  function statusBadge(date) {
    const diff = dayDiff(today, date);
    if (diff > 0) return ["Past", "past"];
    if (diff === 0) return ["Today", "today"];
    return ["Future", "future"];
  }

  // Today focus
  const todayCard = document.getElementById("todayCard");
  todayCard.innerHTML = `
    <div class="section-title">Today Focus</div>
    <div style="font-size:13px;color:var(--muted)">
      Focus on tasks marked <strong>Today</strong>. You can still complete future tasks.
    </div>
  `;

  // Weeks
  const weeksEl = document.getElementById("weeks");

  weeks.forEach((week, wIdx) => {
    const card = document.createElement("div");
    card.className = "card";

    const completedCount = week.items.filter((_, i) => state[`w${wIdx}i${i}`]).length;
    const progress = Math.round((completedCount / week.items.length) * 100);

    card.innerHTML = `
      <div class="section-title">${week.title}</div>
      <div class="progress-bar">
        <div class="progress-fill" style="width:${progress}%"></div>
      </div>
    `;

    week.items.forEach((text, iIdx) => {
      const id = `w${wIdx}i${iIdx}`;
      const checked = !!state[id];
      const date = taskDate(wIdx, iIdx);
      const [label, cls] = statusBadge(date);

      const task = document.createElement("div");
      task.className = "task" + (checked ? " completed" : "");

      task.innerHTML = `
        <input type="checkbox" ${checked ? "checked" : ""} />
        <div>
          <label>${text}</label>
          <div class="task-meta">
            ${date.toDateString()}
            <span class="badge ${cls}">${label}</span>
          </div>
        </div>
      `;

      task.querySelector("input").addEventListener("change", e => {
        state[id] = e.target.checked;
        saveState(state);
        task.classList.toggle("completed", e.target.checked);
      });

      card.appendChild(task);
    });

    weeksEl.appendChild(card);
  });
</script>

</body>
</html>
